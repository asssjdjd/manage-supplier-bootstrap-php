<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="container mt-3 w-100">
        <h4>Đăng ký thông tin</h4>
        <form class="form-group w-100">
            <div class="row">
                <div class="col-md-6">
                    <div class="surname">
                        <label for="surname">Họ</label>
                        <input type="text" class="form-control" id="surname" placeholder="Nhập họ của bạn">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="name">
                        <label for="name">Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                    </div>
                </div>
            </div>
            <div class="password mt-2">
                <label for="password">Mật khẩu</label>
                <input type="password" class="form-control mt-2" id="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="email mt-2">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-2" id="email" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="row">
                <div class="col-md-4 d-flex mt-3">
                    <label for="dob" class="mt-3 me-3">Ngày sinh</label>
                    <input type="date" class="form-control mt-2 w-50" id="dob">
                </div>
                <div class="col-md-4 mt-3">
                    <div class="d-flex align-items-center pt-2">
                        <label for="gender" class=" me-3">Giới tính:</label>
                        <input type="radio" name="gender"> Nam
                        <input type="radio" name="gender"> Nữ
                        <input type="radio" name="gender"> Khác
                    </div>

                </div>
                <div class="col-md-4 mt-4">
                    <div class="d-flex ">
                        <label for="city" class="me-2">Thành phố:</label>
                        <select name="city" id="city" class="form-control">
                            <option selected>Chọn Tỉnh/Thành phố</option>
                            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                            <option value="Hà Nội">Hà Nội</option>
                            <option value="Đà Nẵng">Đà Nẵng</option>
                            <option value="Bình Dương">Bình Dương</option>
                            <option value="Đồng Nai">Đồng Nai</option>
                            <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
                            <option value="Cần Thơ">Cần Thơ</option>
                            <option value="Khánh Hòa">Khánh Hòa</option>
                            <option value="Hải Phòng">Hải Phòng</option>
                            <option value="An Giang">An Giang</option>
                            <option value="Bắc Giang">Bắc Giang</option>
                            <option value="Bắc Kạn">Bắc Kạn</option>
                            <option value="Bạc Liêu">Bạc Liêu</option>
                            <option value="Bắc Ninh">Bắc Ninh</option>
                            <option value="Bến Tre">Bến Tre</option>
                            <option value="Bình Phước">Bình Phước</option>
                            <option value="Bình Thuận">Bình Thuận</option>
                            <option value="Bình Định">Bình Định</option>
                            <option value="Cà Mau">Cà Mau</option>
                            <option value="Cao Bằng">Cao Bằng</option>
                            <option value="Gia Lai">Gia Lai</option>
                            <option value="Hà Giang">Hà Giang</option>
                            <option value="Hà Nam">Hà Nam</option>
                            <option value="Hà Tĩnh">Hà Tĩnh</option>
                            <option value="Hải Dương">Hải Dương</option>
                            <option value="Hậu Giang">Hậu Giang</option>
                            <option value="Hòa Bình">Hòa Bình</option>
                            <option value="Hưng Yên">Hưng Yên</option>
                            <option value="Kiên Giang">Kiên Giang</option>
                            <option value="Kon Tum">Kon Tum</option>
                            <option value="Lai Châu">Lai Châu</option>
                            <option value="Lâm Đồng">Lâm Đồng</option>
                            <option value="Lạng Sơn">Lạng Sơn</option>
                            <option value="Lào Cai">Lào Cai</option>
                            <option value="Long An">Long An</option>
                            <option value="Nam Định">Nam Định</option>
                            <option value="Nghệ An">Nghệ An</option>
                            <option value="Ninh Bình">Ninh Bình</option>
                            <option value="Ninh Thuận">Ninh Thuận</option>
                            <option value="Phú Thọ">Phú Thọ</option>
                            <option value="Phú Yên">Phú Yên</option>
                            <option value="Quảng Bình">Quảng Bình</option>
                            <option value="Quảng Nam">Quảng Nam</option>
                            <option value="Quảng Ngãi">Quảng Ngãi</option>
                            <option value="Quảng Ninh">Quảng Ninh</option>
                            <option value="Quảng Trị">Quảng Trị</option>
                            <option value="Sóc Trăng">Sóc Trăng</option>
                            <option value="Sơn La">Sơn La</option>
                            <option value="Tây Ninh">Tây Ninh</option>
                            <option value="Thái Bình">Thái Bình</option>
                            <option value="Thái Nguyên">Thái Nguyên</option>
                            <option value="Thanh Hóa">Thanh Hóa</option>
                            <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
                            <option value="Tiền Giang">Tiền Giang</option>
                            <option value="Trà Vinh">Trà Vinh</option>
                            <option value="Tuyên Quang">Tuyên Quang</option>
                            <option value="Vĩnh Long">Vĩnh Long</option>
                            <option value="Vĩnh Phúc">Vĩnh Phúc</option>
                            <option value="Yên Bái">Yên Bái</option>
                            <option value="Đắk Lắk">Đắk Lắk</option>
                            <option value="Đắk Nông">Đắk Nông</option>
                            <option value="Điện Biên">Điện Biên</option>
                            <option value="Đồng Tháp">Đồng Tháp</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mt-3 col-6">
                    <select name="interest" id="interest" class="form-control">
                        <option value="" selected disabled>Chọn sở thích</option>
                        <option value="Đọc sách">Đọc sách</option>
                        <option value="Nghe nhạc">Nghe nhạc</option>
                        <option value="Xem phim">Xem phim</option>
                        <option value="Bóng đá">Bóng đá</option>
                        <option value="Bóng chuyền">Bóng chuyền</option>
                        <option value="Cầu lông">Cầu lông</option>
                    </select>
                </div>

            </div>


            <div class="description mt-2">
                <label for="description">Mô tả bản thân</label>
                <div class="mt-2">
                    <textarea name="description" id="" rows="5" cols="50">
                    </textarea>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <button class="btn btn-primary mt-3 me-2" id="submit">
                        Đăng ký
                    </button>
                    <button class="btn btn-primary mt-3 me-2" type="submit">
                        Đăng nhập
                    </button>
                </div>
                <div>
                    <button class="btn btn-primary mt-3 me-2" id="edit">
                        Chỉnh sửa
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
    <script>
        const handeledSubmit = document.querySelector("#submit");
        const editButton = document.querySelector("#edit");

        handeledSubmit.addEventListener("click", function (e) {
            e.preventDefault();

            // Lấy giá trị từ các trường
            const surname = document.querySelector("#surname").value;
            const name = document.querySelector("#name").value;
            const password = document.querySelector("#password").value;
            const email = document.querySelector("#email").value;
            const dob = document.querySelector("#dob").value;
            const gender = document.querySelector("input[name='gender']:checked")?.value || "";
            const city = document.querySelector("select[name='city']").value;
            const interest = document.querySelector("#interest").value;
            const description = document.querySelector("textarea[name='description']").value;

            // Tạo đối tượng formData
            const formData = {
                surname,
                name,
                password,
                email,
                dob,
                gender,
                city,
                interest,
                description
            };

            // Lưu dữ liệu vào localStorage
            localStorage.setItem("userData", JSON.stringify(formData));

            console.log("Data saved to localStorage:", formData);
        });

        editButton.addEventListener("click", function (e) {
            e.preventDefault();
            const savedData = JSON.parse(localStorage.getItem("userData"));

            if (savedData) {
                document.querySelector("#surname").value = savedData.surname || "";
                document.querySelector("#name").value = savedData.name || "";
                document.querySelector("#password").value = savedData.password || "";
                document.querySelector("#email").value = savedData.email || "";
                document.querySelector("#dob").value = savedData.dob || "";
                if (savedData.gender) {
                    document.querySelector(`input[name='gender'][value='${savedData.gender}']`).checked = true;
                }
                document.querySelector("select[name='city']").value = savedData.city || "";
                document.querySelector("#interest").value = savedData.interest || "";
                document.querySelector("textarea[name='description']").value = savedData.description || "";
                console.log("Data loaded from localStorage:", savedData);
            } else {
                alert("No data found in localStorage.");
            }
        });
    </script>

</body>

</html>
